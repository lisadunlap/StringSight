site_name: StringSight Documentation
site_description: Extract, cluster, and analyze behavioral properties from Large Language Models
site_author: StringSight Team

# Repository
repo_name: StringSight
repo_url: https://github.com/lisabdunlap/StringSight
edit_uri: edit/main/docs/

# Development server address
dev_addr: 127.0.0.1:8001

# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  logo: assets/stringsight_logo.png
  favicon: assets/stringsight_logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Navigation
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Data Formats: user-guide/data-formats.md
    - Parameter Reference: user-guide/parameters.md
    - Configuration Guide: user-guide/configuration-guide.md
    - Output Files: user-guide/configuration.md
    - Visualization: user-guide/visualization.md
  - Deployment:
    - Production Setup: deployment/production.md
  - Troubleshooting: troubleshooting.md

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

